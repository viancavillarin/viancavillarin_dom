<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica';
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="row justify-content-center"> 
      <div class="col-md-12">  
        <div class="card">
          <div class="card-header"><center><h1>Vianca's To-Do List</h1></center></div>
          <div class="card-body"> 
            <div class="row justify-content-center mb-3">
              <div class="col-md-6">
                <div id="addCardForm" class="text-end">
                  <input id="titleInput" class="form-control mb-2" placeholder="Title">
                  <textarea id="infoInput" class="form-control mb-2" placeholder="Information"></textarea>
                  <button id="addCard" class="btn btn-primary">Add Card</button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center" id="cardsContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
